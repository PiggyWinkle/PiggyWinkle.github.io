<!DOCTYPE html>
<html>
        <head>
            <link rel="stylesheet" href='style.css'>
            <script src='/scripts/card.js'></script>
            <script src='/scripts/textFit.js'></script>
            <script src='/scripts/confetti.js'></script>

            <!--Suggestion Box Scripts-->
            <script
		        src="https://code.jquery.com/jquery-3.4.1.js"
		        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		        crossorigin="anonymous">
            </script>


            <link rel="icon" type="image/x-icon" href="assets/flavicon-02.svg">

            <!--Lato Font-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 

            <!--Roboto Font-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

            <!-- Confetti -->
            <!-- <meta charset="UTF-8"> -->
            <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->

            <meta name="viewport" content="width=device-width, initial-scale=1.0">


            <title>Bingology</title>
    
        </head>
        
        
        <body onload="pageInit()">

            <!--Leaderboard Testing-->
            <!-- <button id="Leaderboard-score">Bingo!</button> -->

            


            <!-- Trigger/Open the Modal -->
            <!-- <img src="Leaderboard-03.svg" width="75" height="75"> -->
            
            <!-- <button id="modal-btn" class="leaderboard ldButton">
                <img id="leaderboard-icon" src="assets/Leaderboard-03.svg" width="30" height="30"></img>
            </button> -->


            <!-- The Modal -->

            <div class="modal">
                <div class="modal-header">
                  <span class="close-btn">&times;</span>
                  <h1 id="modal-header-font">Leaderboard</h1>
                </div>
                <div class="modal-content">
                    <form id="scoreForm" class="suggestion">
                        <label class="suggBoxLabel">Username:</label>
                        <input name="name" id="name"/>
                        <br/>
                        <label style="visibility:hidden">Bingo Score</label>
                        <input name="bingo-score" style="visibility:hidden"/>
                        <br/>
                    </form>
                    <button>Submit</button>
                </div>
            </div>

           


            <div id="overlay" onclick="off()">
                <div id="overlayText">BINGO</div>
            </div> 

            <!--Here will be the flexbox with everything in it?-->
            <div class="bingology-container">

                <img src="/assets/Logo.svg" alt="Bingology">

                
                <h3 id="header-fit" style="margin: 5px">The weekly biology  based <br> bingo adventure</h3>

                <div class="bingology-board-container">
                    <div class="bingology-board" style="width: 100vw; height: 100vw; max-height: 500px">
                        <div class="bingology-row"> 
                            <div id="square0" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square1" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square2" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square3" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square4" class="bingo" onClick="press(this)">&nbsp;</div>
                        </div>
                        <div class="bingology-row">
                            <div id="square5" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square6" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square7" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square8" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square9" class="bingo" onClick="press(this)">&nbsp;</div>
                        </div>
                        <div class="bingology-row">
                            <div id="square10" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square11" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="squarefree" class="bingo" onClick="press(this)">FREE</div>
                            <div id="square12" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square13" class="bingo" onClick="press(this)">&nbsp;</div>
                        </div>
                        <div class="bingology-row">
                            <div id="square14" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square15" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square16" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square17" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square18" class="bingo" onClick="press(this)">&nbsp;</div>
                        </div>
                        <div class="bingology-row">
                            <div id="square19" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square20" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square21" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square22" class="bingo" onClick="press(this)">&nbsp;</div>
                            <div id="square23" class="bingo" onClick="press(this)">&nbsp;</div>
                        </div>
                    </div>
                </div>
                
                <!--Suggestion Box-->
                
                <form id="myForm" class="suggestion">
                    <label id="header-fit" class="suggBoxLabel">Have a suggestion? Please submit it below:</label>
                    <textarea name="comment" id="comment" class="suggestion-box"></textarea>
                    <br/>
                </form>
                <button onclick='SubForm()'>Submit</button>
                

                <!--Credits to the Idea-->
                <h4 id="header-fit" style="margin: 5px">Adapted from <br> u/Southern-Dependent94's post on r/LabRats</h4>
                
            </div>

        </body>
</html>
